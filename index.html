<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Church encoding demo in JavaScript</title>
    <style>
        body { font-family: Consolas, monaco, monospace; }
    </style>
</head>
<body>

<h1>Demo of Church encoding in JavaScript</h1>

<span><strong>Fibonacci sequence</strong>, first 15 numbers:</span><br>
<span id="fib"></span><br>
<br>

<span><strong>Prime numbers</strong>, range 0-50:</span><br>
<span id="primes"></span><br>
<br>

<a href="https://github.com/pjanczyk/church-encoding-js">View source on GitHub</a>

<script src="church.js"></script>
<script>
    const FIB_15 = MAP( RANGE(ZERO)(makeChurchNumeral(15)) )(FIB);
    const PRIMES_50 = FILTER( RANGE(ZERO)(makeChurchNumeral(50)) )(IS_PRIME);

    document.getElementById('fib').innerText = decodeChurchList(FIB_15).map(decodeChurchNumeral).join(", ");
    document.getElementById('primes').innerText = decodeChurchList(PRIMES_50).map(decodeChurchNumeral).join(", ");
</script>

</body>
</html>
